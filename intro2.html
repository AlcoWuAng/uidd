            <p>西門市場興建於日明治三十八年(西元1905年)，完工不久即毀於颱風，日本政府遂於原地重建，在大正九年(西元1920年)完成，占地3871坪，是當時全台灣最大的公有市場，俗稱「大菜市」，從蔬果批發販賣，再演變到布料市集開創60~80年代的成衣全盛時期，目前仍然是以布料、輔料為主的商場，曾經號稱為台灣的三大布市(台北迪化街、彰化小西街、台南大菜市)。</p>
